spring:
  application:
    name: eventticket-system
  
  main:
    web-application-type: reactive
    banner-mode: console
  
  # Java 25 Virtual Threads configuration
  threads:
    virtual:
      enabled: true
  
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# AWS Configuration
aws:
  region: ${AWS_REGION:us-east-1}
  access-key-id: ${AWS_ACCESS_KEY_ID:test}
  secret-access-key: ${AWS_SECRET_ACCESS_KEY:test}
  endpoint-override: ${AWS_ENDPOINT_OVERRIDE:http://localhost:4566}
  
  dynamodb:
    endpoint: ${AWS_DYNAMODB_ENDPOINT:http://localhost:4566}
    
  sqs:
    endpoint: ${AWS_SQS_ENDPOINT:http://localhost:4566}

  sns:
    endpoint: ${AWS_SNS_ENDPOINT:http://localhost:4566}

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful
  error:
    include-message: always
    include-binding-errors: always

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

# Logging Configuration
logging:
  level:
    root: INFO
    com.eventticket: DEBUG
    org.springframework.web: DEBUG
    reactor.netty: INFO
    # software.amazon.awssdk: DEBUG
    # software.amazon.awssdk.services.sqs: DEBUG
    # software.amazon.awssdk.services.dynamodb: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Application Configuration
application:
  reservation:
    timeout-minutes: 2
    check-interval-ms: 60000  # Check every minute for expired reservations
  inventory:
    max-retry-attempts: 3
  sns:
    order-topic-name: ticket-order-topic
  sqs:
    order-queue-url: ticket-order-queue
    max-messages: 10
    wait-time-seconds: 20  # SQS long-polling (max 20s, near-instant delivery)